            <div class="row calc-buttons">
                <div class="col-md-4 padding10">
                    <div class="form-group">
                        <label>Введите сумму первоначального взноса</label>
                        <input type="number" class="form-control" id="startSumm" value="10000" placeholder="Введите стартовый взнос" onkeyup="calc(this.value)" required="required" />
                        <span>Значение не может быть меньше 10 000р</span>
                    </div>
                </div>
                <div class="col-md-8 padding10">
                    <div class="form-group">
                        <button class="btn btn btn-primary" onclick="calc(10000)">Минимальный взнос</button>
                        <button class="btn btn btn-primary" onclick="calc(30000)">Начало со взноса 30 000р</button>
                        <button class="btn btn btn-primary" onclick="calc(50000)">Начало со взноса 50 000р</button>
                        <button class="btn btn btn-primary" onclick="calc(100000)">Начало со взноса 100 000р</button>
                        <button class="btn btn btn-primary" onclick="calc(150000)">Начало со взноса 150 000р</button>
                        <button class="btn btn btn-primary" onclick="calc(200000)">Начало со взноса 200 000р</button>
                    </div>
                </div>
            </div>
